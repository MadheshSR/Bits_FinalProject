name: Selenium Java Automation Tests
 
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
 
jobs:
  selenium-tests:
    runs-on: ubuntu-latest
 
    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
 
      # Step 2: Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven
 
      # Step 3: Install Chrome browser
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
 
      # Step 4: Verify Chrome installation
      - name: Verify Chrome version
        run: google-chrome --version
 
      # Step 5: Run Selenium Tests
      - name: Run Tests (Headless Mode)
        run: mvn -B test -Dheadless=true
 
      # Step 6: Upload Extent Report as Artifact
      - name: Upload Extent Reports
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: |
            **/extent-report/**
            **/ExtentReport/**
            **/test-output/**